<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Tutorials</title>
        <link rel="stylesheet" href="lib/components-foundation/css/foundation.min.css">
    </head>

    <body style="padding: 20px, 20px; width: 200px;">

        <div ng-app="app">
            <div class="button"
                    ng-repeat="item in 'somewords'.split('')"
                    ng-click="$log.info($event)">
                {{$index + 1}}. {{item}}
                {{ev.pageX}}
            </div>
        </div>

        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="src/main.js"></script>

    </body>

</html>
